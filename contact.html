<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Monalisa</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <main data-testid="test-contact-page">
    <section class="contact-section">
      <h1>Contact Us</h1>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" data-testid="test-contact-name" required>
          <p id="error-name" class="error" data-testid="test-contact-error-name"></p>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" data-testid="test-contact-email" required>
          <p id="error-email" class="error" data-testid="test-contact-error-email"></p>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required>
          <p id="error-subject" class="error" data-testid="test-contact-error-subject"></p>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" data-testid="test-contact-message" required></textarea>
          <p id="error-message" class="error" data-testid="test-contact-error-message"></p>
        </div>

        <button type="submit" data-testid="test-contact-submit">Send Message</button>
        <p id="success-message" class="success" data-testid="test-contact-success" hidden aria-live="polite">
          ✅ Message sent successfully!
        </p>
      </form>

      <button onclick="window.location.href='index.html'" class="back-btn">← Back to Profile</button>
    </section>
  </main>

  <script src="contact.js"></script>
</body>
</html>
